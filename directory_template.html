<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Directory</title>
    <style>
        body {
            background-color: #0d0c1d;
            color: #ffffff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #2c2a38;
            padding: 20px;
            border: 1px solid #ffffff;
        }
        h1 {
            text-align: center;
            border: 1px solid #ffffff;
            padding: 10px;
            margin-bottom: 20px;
            font-weight: normal;
            
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li a {
            color: #a786f2;
            text-decoration: none;
            font-size: 20px;
        }
        li a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page Directory List</h1>
        <ul id="directory-list">
            <!-- DIRECTORY_LIST_PLACEHOLDER -->
        </ul>
    </div>
</body>
</html>
